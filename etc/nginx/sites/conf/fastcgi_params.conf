fastcgi_param    SCRIPT_FILENAME    /var/www/index.php;
fastcgi_param    SCRIPT_NAME        /index.php;
include          sites/conf/fastcgi.conf;

fastcgi_param    award                  $movlib_award_id          if_not_empty;
fastcgi_param    AWARD_CATEGORY_ID      $movlib_award_category_id if_not_empty;
fastcgi_param    EVENT_ID               $movlib_event_id          if_not_empty;
fastcgi_param    company                $movlib_company_id        if_not_empty;
fastcgi_param    EPISODE_ID             $movlib_episode_id        if_not_empty;
fastcgi_param    GENRE_ID               $movlib_genre_id          if_not_empty;
fastcgi_param    IMAGE_ID               $movlib_image_id          if_not_empty;
fastcgi_param    JOB_ID                 $movlib_job_id            if_not_empty;
fastcgi_param    LANGUAGE_CODE          $lang;
fastcgi_param    MEDIUM_ID              $movlib_medium_id         if_not_empty;
fastcgi_param    MOVIE_ID               $movlib_movie_id          if_not_empty;
fastcgi_param    person                 $movlib_person_id         if_not_empty;
fastcgi_param    PRESENTER              $movlib_presenter         if_not_empty;
fastcgi_param    RELEASE_ID             $movlib_release_id        if_not_empty;
fastcgi_param    SEASON_ID              $movlib_season_id         if_not_empty;
fastcgi_param    SERIES_ID              $movlib_series_id         if_not_empty;
fastcgi_param    SYSTEM_PAGE_ID         $movlib_system_page_id    if_not_empty;
fastcgi_param    USER_NAME              $movlib_user_name         if_not_empty;
