# ----------------------------------------------------------------------------------------------------------------------
# Gzip configuration
#
# We should definitely consider using Zopfli for all our static files and compress everything before we deploy to the
# production server. The static rule from nginx will then ensure that those Zopfli compressed files will be delivered
# (better compression no CPU load because they are already compressed). Have a look at the following for more info on
# Zopfli: http://googledevelopers.blogspot.com/2013/02/compress-data-more-densely-with-zopfli.html
#
# AUTHOR: Richard Fussenegger <richard@fussenegger.info>
# COPYRIGHT: © 2013-present, MovLib
# LICENSE: http://www.gnu.org/licenses/agpl.html AGPL-3.0
# SINCE: 0.0.1-dev
# ----------------------------------------------------------------------------------------------------------------------

gzip                 on;
gzip_buffers         32 4k;
gzip_comp_level      9;
gzip_http_version    1.0;
gzip_min_length      0;
gzip_proxied         any;
gzip_static          on;
gzip_vary            on;
gzip_types
  application/javascript
  application/json
  application/vnd.ms-fontobject
  application/xml
  application/x-font-ttf
  image/svg+xml
  image/x-icon
  text/css
  text/plain
;
