server {
  listen                80;
  listen                [::]:80;
  return                301 https://$server_name$request_uri;
  server_name           "localize.alpha.movlib.org";
}

server {
  include               ssl/csp.conf;
  listen                443 ssl spdy;
  listen                [::]:443 ssl spdy;
  server_name           "localize.alpha.movlib.org";
  ssl_certificate       ssl/org.movlib/alpha/localize/pem;
  ssl_certificate_key   ssl/org.movlib/alpha/localize/key;

  location @home {
    set $movlib_presenter "Localize\\Home";
    include sites/conf/fastcgi_params.conf;
  }

  location = / {
    try_files /cache/localize/home @home;
  }

  location / {
    include sites/conf/routes/protected.conf;
  }

}
