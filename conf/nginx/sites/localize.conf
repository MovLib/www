server {
  server_name           "localize.alpha.movlib.org";
  listen                80;
  listen                [::]:80;
  return                301 https://$server_name$request_uri;
}

server {
  server_name           "localize.alpha.movlib.org";
  listen                443 ssl spdy;
  listen                [::]:443 ssl spdy;
  ssl_certificate       ssl/org.movlib/alpha/localize/unified.crt;
  ssl_certificate_key   ssl/org.movlib/alpha/localize/key;
  include               ssl/csp.conf;
  include               ssl/ssl.conf;

  location @home {
    set $movlib_presenter "Localize\\Home";
    include sites/conf/fastcgi.conf;
  }

  location = / {
    try_files /cache/localize/home @home;
  }

  location ^~ /src {
    return 404;
  }

  location / {

    location ~* "\.(conf|php|sh)$" {
      return 404;
    }

    include sites/conf/static_files.conf;

  }

}
