server {
  server_name            "tools.movlib.org";
  listen                 80;
  listen                 [::]:80;
  return                 301 https://$server_name$request_uri;
}

server {
  server_name            "tools.movlib.org";
  listen                 443 ssl spdy;
  listen                 [::]:443 ssl spdy;
  index                  index.php index.html index.htm;
  root                   /var/tools;
  ssl_certificate        ssl/org.movlib/tools/unified.crt;
  ssl_certificate_key    ssl/org.movlib/tools/key;
  ssl_client_certificate ssl/org.movlib/tools/client/ca.crt;
  ssl_verify_client      optional;
  include                ssl/ssl.conf;

  location / {
    include sites/conf/static_files.conf;

    location  /vendor {
      internal;
    }

    location ~ \.php$ {
      client_body_in_file_only      clean;
      client_body_in_single_buffer  on;
      fastcgi_index                 index.php;
      fastcgi_intercept_errors      on;
      fastcgi_keep_conn             on;
      fastcgi_max_temp_file_size    1m;
      fastcgi_param                 CONTENT_LENGTH          $content_length;
      fastcgi_param                 CONTENT_TYPE            $content_type;
      fastcgi_param                 DOCUMENT_ROOT           $document_root;
      fastcgi_param                 HTTPS                   $https;
      fastcgi_param                 PATH_INFO               $uri;
      fastcgi_param                 QUERY_STRING            $query_string;
      fastcgi_param                 REDIRECT_STATUS         200;
      fastcgi_param                 REMOTE_ADDR             $remote_addr;
      fastcgi_param                 REMOTE_PORT             $remote_port;
      fastcgi_param                 REQUEST_BODY            $request_body;
      fastcgi_param                 REQUEST_BODY_FILE       $request_body_file;
      fastcgi_param                 REQUEST_METHOD          $request_method;
      fastcgi_param                 REQUEST_URI             $request_uri;
      fastcgi_param                 SCHEME                  $scheme;
      fastcgi_param                 SCRIPT_FILENAME         $document_root$fastcgi_script_name;
      fastcgi_param                 SCRIPT_NAME             $fastcgi_script_name;
      fastcgi_param                 SERVER                  $scheme://$server_name;
      fastcgi_param                 SERVER_NAME             $server_name;
      fastcgi_param                 SERVER_PROTOCOL         $server_protocol;
      fastcgi_param                 SERVER_SOFTWARE         "nginx";
      fastcgi_param                 SERVER_VERSION          $nginx_version;
      fastcgi_param                 SSL_CLIENT_VERIFY       $ssl_client_verify;
      fastcgi_param                 SSL_SESSION_ID          $ssl_session_id;
      fastcgi_pass                  php;
      fastcgi_pass_request_body     off;
      fastcgi_read_timeout          14400;
      try_files $uri =404;
    }
  }

}
