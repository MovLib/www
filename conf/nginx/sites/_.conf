server {
  server_name           "alpha.movlib.org";
  listen                *:80;
  listen                [::]:80;
  return                301 https://$server_name$request_uri;
}

server {
  add_header            X-Content-Security-Policy "default-src 'self' *.movlib.org;";
  add_header            Content-Security-Policy "default-src 'self' *.movlib.org;";
  server_name           "alpha.movlib.org";
  listen                *:443 ssl spdy;
  listen                [::]:443 ssl spdy;
  ssl_certificate       ssl/org.movlib/alpha/unified.crt;
  ssl_certificate_key   ssl/org.movlib/alpha/key;
  ssl_stapling          on;

  # We cannot check any cache at this point, because we don't know the display language. Always ask PHP to determine
  # the language and let it fetch the site from the correct cache or generate it.
  location = / {
    set $movlib_presenter "LanguageSelection";
    include sites/conf/fastcgi.conf;
  }

  location ^~ /src {
    return 404;
  }

  location / {

    location ~* "\.(conf|php|sh)$" {
      return 404;
    }

    include sites/conf/static_files.conf;

  }

}
