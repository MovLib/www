server {
  listen                80;
  listen                [::]:80;
  return                301 https://$server_name$request_uri;
  server_name           "en.alpha.movlib.org";
}

server {
  include               sites/conf/routes/default.conf;
  include               sites/conf/routes/en.conf;
  include               ssl/csp.conf;
  listen                443 ssl spdy;
  listen                [::]:443 ssl spdy;
  server_name           "en.alpha.movlib.org";
  set                   $movlib_language_code "en";
  ssl_certificate       ssl/org.movlib/alpha/en/pem;
  ssl_certificate_key   ssl/org.movlib/alpha/en/key;
}
