server {
  listen                80 default_server deferred rcvbuf=16k sndbuf=512k backlog=65536;
  listen                [::]:80 default_server deferred rcvbuf=16k sndbuf=512k backlog=65536 ipv6only=on;
  return                301 https://movlib.org$request_uri;
  server_name           _;
}

server {
  listen                80;
  listen                [::]:80;
  return                301 https://movlib.org$request_uri;
  server_name           "www.movlib.org";
}

server {
  include               ssl/csp.conf;
  listen                443 ssl spdy;
  listen                [::]:443 ssl spdy;
  return                301 https://movlib.org$request_uri;
  server_name           "www.movlib.org";
  ssl_certificate       ssl/org.movlib/www/unified.crt;
  ssl_certificate_key   ssl/org.movlib/www/key;
}

server {
  include               ssl/csp.conf;
  listen                443 ssl spdy default_server deferred rcvbuf=16k sndbuf=512k backlog=65536;
  listen                [::]:443 ssl spdy default_server deferred rcvbuf=16k sndbuf=512k backlog=65536 ipv6only=on;
  server_name           _;
  set                   $movlib_language_code "";
  ssl_certificate       ssl/org.movlib/www/unified.crt;
  ssl_certificate_key   ssl/org.movlib/www/key;

  # Use a public DNS to resolve OCSP responder hostnames. The answer stays valid for a complete day.
  #
  # LINK: http://pcsupport.about.com/od/tipstricks/a/free-public-dns-servers.htm
  resolver 209.244.0.3 209.244.0.4 valid=86400;

  # Enable OCSP stapling.
  #
  # LINK: http://tools.ietf.org/html/rfc4366#section-3.6
  # LINK: http://tools.ietf.org/html/rfc6066
  ssl_stapling            on;
  ssl_stapling_verify     off;
  ssl_stapling_responder  http://ocsp.startssl.com/sub/class1/server/ca/;
  ssl_trusted_certificate ssl/ca-bundle.pem;

  # We cannot check any cache at this point, because we don't know the display language. Always ask PHP to determine
  # the language and let it fetch the site from the correct cache or generate it.
  location = / {
    set $movlib_presenter "ComingSoon";
    include sites/conf/fastcgi_params.conf;
  }

  location / {
    include sites/conf/routes/protected.conf;
    include sites/conf/static_files.conf;
  }

}
