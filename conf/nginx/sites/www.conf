server {
  listen                80;
  listen                [::]:80;
  return                301 https://$server_name$request_uri;
  server_name           "movlib.org";
}

server {
  listen                80;
  listen                [::]:80;
  return                301 https://movlib.org$request_uri;
  server_name           "www.movlib.org";
}

server {
  include               ssl/csp.conf;
  include               ssl/ssl.conf;
  listen                443 ssl spdy;
  listen                [::]:443 ssl spdy;
  return                301 https://movlib.org$request_uri;
  server_name           "www.movlib.org";
  ssl_certificate       ssl/org.movlib/www/unified.crt;
  ssl_certificate_key   ssl/org.movlib/www/key;
}

server {
  include               ssl/csp.conf;
  include               ssl/ssl.conf;
  listen                443 ssl spdy;
  listen                [::]:443 ssl spdy;
  server_name           "movlib.org";
  set                   $movlib_language_code "";
  ssl_certificate       ssl/org.movlib/www/unified.crt;
  ssl_certificate_key   ssl/org.movlib/www/key;

  # We cannot check any cache at this point, because we don't know the display language. Always ask PHP to determine
  # the language and let it fetch the site from the correct cache or generate it.
  location = / {
    set $movlib_presenter "ComingSoon";
    include sites/conf/fastcgi_params.conf;
  }

  location / {
    include sites/conf/routes/protected.conf;
    include sites/conf/static_files.conf;
  }

}
