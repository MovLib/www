server {
  server_name           "de.alpha.movlib.org";
  listen                80;
  listen                [::]:80;
  return                301 https://$server_name$request_uri;
}

server {
  server_name           "de.alpha.movlib.org";
  listen                443 ssl spdy;
  listen                [::]:443 ssl spdy;
  set                   $movlib_language_code "de";
  ssl_certificate       ssl/org.movlib/alpha/de/unified.crt;
  ssl_certificate_key   ssl/org.movlib/alpha/de/key;
  include               sites/conf/ssl.conf;

  location = / {
    include       sites/conf/fastcgi_params.conf;
    set           $movlib_presenter "Home";
    fastcgi_pass  php;
  }

  location / {
    location /src {
      return 404;
    }
    location ~* ^.+\.(conf|php|sh)$ {
      return 404;
    }
    include sites/conf/static_files.conf;
    include sites/conf/fastcgi_params.conf;
    include sites/conf/routes/de.conf;
  }

}
