location = /filme {
  set $movlib_presenter "Movies";
  fastcgi_pass php;
}

location ~ /(movies) {
  return 301 /filme;
}

location ~ /(movies|filme)/([0-9]+)$ {
  return 301 /film/$2;
}

location ~ /film/([0-9]+)$ {
  set $movlib_movie_id $1;
  set $movlib_presenter "Movie";
  fastcgi_pass php;
}

location ~ /(movie)/([0-9]+)$ {
  return 301 /film/$2;
}

location ~ /(movie|film) {
  return 301 /filme;
}

location = /benutzer {
  return 404;
}

location ~ /(user) {
  return 301 /benutzer;
}

location ~ /benutzer/(anmelden|registrieren|passwort_zurücksetzen)$ {
  set $movlib_action $1;
  set $movlib_presenter "User";
  fastcgi_pass php;
}

location ~ /benutzer/([0-9]+)$ {
  set $movlib_user_id $1;
  set $movlib_presenter "User";
  fastcgi_pass php;
}

location ~ /benutzer/([a-zA-Z0-9]+)$ {
  set $movlib_user_name $1;
  set $movlib_presenter "User";
  fastcgi_pass php;
}

location ~ /(user)/(.*)$ {
  return 301 /benutzer/$2;
}
