location = /movies {
  set $movlib_presenter "Movies";
  fastcgi_pass php;
}

location ~ /(filme) {
  return 301 /movies;
}

location ~ /(movies|filme)/([0-9]+)$ {
  return 301 /movie/$2;
}

location ~ /movie/([0-9]+)$ {
  set $movlib_movie_id $1;
  set $movlib_presenter "Movie";
  fastcgi_pass php;
}

location ~ /(film)/([0-9]+)$ {
  return 301 /movie/$2;
}

location ~ /(movie|film) {
  return 301 /movies;
}

location = /persons {
  set $movlib_presenter "Persons";
  fastcgi_pass php;
}

location ~ /(personen) {
  return 301 /persons;
}

location ~ /(persons|personen)/([0-9]+)$ {
  return 301 /person/$2;
}

location ~ /person/([0-9]+)$ {
  set $movlib_person_id $1;
  set $movlib_presenter "Person";
  fastcgi_pass php;
}

location ~ /(person) {
  return 301 /persons;
}

location = /user {
  return 404;
}

location ~ /(benutzer) {
  return 301 /user;
}

location ~ /user/(sign_in|sign_up|reset_password)$ {
  set $movlib_action $1;
  set $movlib_presenter "User";
  fastcgi_pass php;
}

location ~ /user/([0-9]+)$ {
  set $movlib_user_id $1;
  set $movlib_presenter "User";
  fastcgi_pass php;
}

location ~ /user/([a-zA-Z0-9]+)$ {
  set $movlib_user_name $1;
  set $movlib_presenter "User";
  fastcgi_pass php;
}

location ~ /(benutzer)/(.*)$ {
  return 301 /user/$2;
}
