# ---------------------------------------------------------------------------------------------------------------------- movie

location = /movies {
  set $movlib_presenter "Movies";
  fastcgi_pass php;
}

location /movies {

  location ~ ^/movies/*$ {
    return 301 /movies;
  }

  return 404;
}

location /movie {

  location ~ ^/movie/*$ {
    return 301 /movies;
  }

  location ~ ^/movie/([0-9]+)$ {
    set $movlib_movie_id $1;
    set $movlib_presenter "Movie";
    fastcgi_pass php;
  }

  return 404;
}

# ---------------------------------------------------------------------------------------------------------------------- person

location = /persons {
  set $movlib_presenter "Persons";
  fastcgi_pass php;
}

location /persons {

  location ~ ^/persons/*$ {
    return 301 /persons;
  }

  location ~ ^/persons/([0-9]+)$ {
    return 301 /person/$2;
  }

  return 404;
}

location = /person {
  return 301 /persons;
}

location /person/ {

  location ~ ^/person/*$ {
    return 301 /persons;
  }

  location ~ ^/person/([0-9]+)$ {
    set $movlib_person_id $1;
    set $movlib_presenter "Person";
    fastcgi_pass php;
  }

  return 404;
}

# ---------------------------------------------------------------------------------------------------------------------- user

location = /user {
  set $movlib_presenter "User";
  fastcgi_pass php;
}

location = /user/login {
  set $movlib_action "Login";
  set $movlib_presenter "User";
  fastcgi_pass php;
}

location = /user/reset-password {
  set $movlib_action "ResetPassword";
  set $movlib_presenter "User";
  fastcgi_pass php;
}

location = /user/register {
  set $movlib_action "Register";
  set $movlib_presenter "User";
  fastcgi_pass php;
}

location = /user/settings {
  set $movlib_action "Settings";
  set $movlib_presenter "User";
  set $movlib_tab "Account";
  fastcgi_pass php;
}

location = /user/settings/password {
  set $movlib_action "Settings";
  set $movlib_tab "Password";
  fastcgi_pass php;
}

location /user {

  location ~ ^/user/*$ {
    return 301 /user;
  }

  location ~ ^/user/register=([0-9a-z]*)$ {
    set $movlib_action "Register";
    set $movlib_presenter "User";
    set $movlib_token $1;
    fastcgi_pass php;
  }

  location ~ ^/user/reset-password=([0-9a-z]*)$ {
    set $movlib_action "ResetPassword";
    set $movlib_presenter "User";
    set $movlib_token $1;
    fastcgi_pass php;
  }

  location ~ ^/user/([0-9]+)$ {
    set $movlib_action "Profile";
    set $movlib_presenter "User";
    set $movlib_user_id $1;
    fastcgi_pass php;
  }

  location ~ ^/user/(.+)$ {
    set $movlib_action "Profile";
    set $movlib_presenter "User";
    set $movlib_user_name $1;
    fastcgi_pass php;
  }

  return 404;
}

# ---------------------------------------------------------------------------------------------------------------------- i18n redirects

location ~ /(filme)/(.*)$ {
  return 301 /movies/$2;
}

location ~ /(filme) {
  return 301 /movies;
}

location ~ /(personen)/(.*)$ {
  return 301 /persons/$2;
}

location ~ /(personen) {
  return 301 /persons;
}

location ~ /(film)/(.*)$ {
  return 301 /movie/$2;
}

location ~ /(film) {
  return 301 /movies;
}

location ~ /(benutzer)/(.*)$ {
  return 301 /user/$2;
}

location ~ /(benutzer) {
  return 301 /user;
}
