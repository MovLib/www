# ---------------------------------------------------------------------------------------------------------------------- movies


location @movies {
  set $movlib_presenter "Movies";
  include sites/conf/fastcgi.conf;
}

location ^~ /movies {

  location = /movies {
    try_files $movlib_cache @movies;
  }

  location = /movies/ {
    return 301 /movies;
  }

  location ~ ^/movies/([0-9]+)$ {
    return 301 /movie/$1;
  }

  return 404;
}


# ---------------------------------------------------------------------------------------------------------------------- movie


location @movie {
  set $movlib_presenter "Movie";
  include sites/conf/fastcgi.conf;
}

location ^~ /movie {

  location = /movie {
    return 301 /movies;
  }

  location = /movie/ {
    return 301 /movies;
  }

  location ~ ^/movie/([0-9]+)$ {
    set $movlib_movie_id $1;
    try_files $movlib_cache @movie;
  }

  return 404;
}


# ---------------------------------------------------------------------------------------------------------------------- persons


location ^~ /persons {
  set $movlib_presenter "Persons";

  location = /persons {
    try_files $movlib_cache @php;
  }

  location = /persons/ {
    return 301 /persons;
  }

  location ~ ^/persons/([0-9]+)$ {
    return 301 /person/$2;
  }

  return 404;
}


