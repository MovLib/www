fastcgi_param    SCRIPT_FILENAME    /var/www/index.php;
fastcgi_param    SCRIPT_NAME        /index.php;
include          sites/conf/fastcgi.conf;

# Dynamic Params
fastcgi_param    COMPANY_ID              $movlib_company_id        if_not_empty;
fastcgi_param    FILTER                  $movlib_filter            if_not_empty;
fastcgi_param    ID                      $movlib_id                if_not_empty;
fastcgi_param    IMAGE_CLASS             $movlib_image_class       if_not_empty;
fastcgi_param    IMAGE_ID                $movlib_image_id          if_not_empty;
fastcgi_param    LANGUAGE_CODE           $movlib_language_code     if_not_empty;
fastcgi_param    MOVIE_ID                $movlib_movie_id          if_not_empty;
fastcgi_param    PERSON_ID               $movlib_person_id         if_not_empty;
fastcgi_param    PRESENTER               $movlib_presenter         if_not_empty;
fastcgi_param    RELEASE_ID              $movlib_release_id        if_not_empty;
fastcgi_param    REVISION_HASH           $movlib_revision_hash     if_not_empty;
fastcgi_param    USER_NAME               $movlib_user_name         if_not_empty;
