# ----------------------------------------------------------------------------------------------------------------------
# Default invalid server configuration
#
# Client not sending the right host? Do not answer!
#
# Everything that comes after the "default_server" option on the listen directive is globally inherited from all other
# server configurations. One can only configure a listen directive once in any active server configuration. We use the
# _blank one to do this.
#
# AUTHOR: Richard Fussenegger <richard@fussenegger.info>
# COPYRIGHT: © 2013-present, MovLib
# LICENSE: http://www.gnu.org/licenses/agpl.html AGPL-3.0
# SINCE: 0.0.1-dev
# ----------------------------------------------------------------------------------------------------------------------

server {
  server_name           _;
  listen                80 default_server deferred rcvbuf=8K sndbuf=128k backlog=65536;
  listen                [::]:80 ipv6only=on default_server deferred rcvbuf=8K sndbuf=128k backlog=65536;
  return                444;
}

server {
  server_name           _;
  listen                443 default_server deferred rcvbuf=8K sndbuf=128k backlog=65536 ssl spdy;
  listen                [::]:443 ipv6only=on default_server deferred rcvbuf=8K sndbuf=128k backlog=65536 ssl spdy;
  ssl_certificate       ssl/blank/crt;
  ssl_certificate_key   ssl/blank/key;
  return                444;
}
